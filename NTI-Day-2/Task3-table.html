<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task3-table</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: lightcyan;
            min-height: 100px;
            padding: 50px 0;
            margin: 0;
        }
        .log-table{
            width: fit-content;
            margin: 0 auto;
            padding: 50px;
            background-color: #8bb9fe;
        }
        .log-table tr td, .log-table tr th{
            padding: 10px;
        }
    </style>
</head>
<body>
<table border="1" class="log-table">

    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <td>Seham</td>
        <td>programming</td>
        <td>98</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Ebrahim</td>
        <td>Math</td>
        <td>78</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Salma</td>
        <td>Science</td>
        <td>66</td>
    </tr>
    </tbody>

    <tfoot>
          <th>#</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
    </tfoot>
</table>
</body>
</html>
